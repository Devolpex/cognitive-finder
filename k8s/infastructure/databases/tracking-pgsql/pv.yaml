apiVersion: v1
kind: PersistentVolume
metadata:
  name: tracking-postgres-pv
  namespace: cog
spec:
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /mnt/data/pgdata  # Modify this path based on your node setup
